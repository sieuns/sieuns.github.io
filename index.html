<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>양시은의 포트폴리오</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <!-- Intro Div -->
            <div id="intro">
                <div id = "portfolio-title">
                    <h1>양시은의 포트폴리오</h1>
                    <br>
                    <p>프론트엔드 개발자, 백엔드 개발자</p>
                </div>
                <div id = "portfolio-photo">
                    <img src="image/portfoliophoto.jpeg" >
                </div>
            </div>

            <div class ="line"></div>

            <!-- Skill Div -->
            <div id="skill">
                <div id="skill_title">
                    <h2>활용능력 SKILLS</h2>
                </div>
                <div id = "skill_list">
                    <ul>
                        <li>
                            <div class = "skill_list_img">
                                <h3>HTML</h3>
                                <img src="image/HTML.png" >
                            </div>
                        </li>
                        <li>
                            <div class = "skill_list_img">
                                <h3>CSS</h3>
                                <img src="image/CSS.png" >
                            </div>
                        </li>
                        <li>
                            <div class = "skill_list_img">
                                <h3>JavaScript</h3>
                                <img src="image/JS.png" >
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class ="line"></div>

            <div class="portfolio">
                <h2>포트폴리오</h2>
                <div class = "portfolio_list">
                    <ul>
                        <li>
                            <div class="portfolio_image">
                            <img src ="image/TennisMarket.jpg">
                            </div>
                            <div class = "portfolio_text">
                                <h3>
								    <span class="num_portfolio">01</span>
								    TennisMarket
							    </h3>
							    <p class="summary">
								    데브코스를 학습하며 제작한 페이지.<br/><br/> HTML, CSS, JavaScript, Node.js 연동을 학습하며 제작한 페이지입니다. 
							    </p>
							    <table class="file_link">
								    <thead>
									    <tr>
										    <th id="col1">Category</th>
										    <th id="col2">Source (click!)</th>
									    </tr>
								    </thead>
								    <tbody>
									    <tr>
										    <td headers="col1">
											    <span class="category html">HTML, CSS, JavaScript</span>
										    </td>
										    <td headers="col2">
                                                <a href="https://github.com/sieuns/shopping-mall-project" target="_blank">Github Page</a>
										    </td>
									    </tr>
								    </tbody>
							    </table>
						    </div>
                        </li>
                        <br>
                        <li>
                            <div class="portfolio_image">
                            <img src ="image/empty.jpg">
                            </div>
                            <div class = "portfolio_text">
                                <h3>
								    <span class="num_portfolio">02</span>
								    제작 중...
							    </h3>
							    <p class="summary">
								    제작 중입니다. <br/><br/>
							    </p>
						    </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

</html>
